<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; font-family: 'Inter', sans-serif; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-box">
    <main class="card">
      <div class="card-container">
        <div id="card-img">
          <p class="img"></p>
        </div>
        <header class="card-body">
          <section class="head-section">
            <h1 class="head main-heading">Get <span>insights</span> that help your 
             business grow.</h1>
            <p class=" para main-para">Discover the benefits of data analytics and make 
              better decisions regarding revenue, customer experience, and overall 
              efficiency.</p> 
          </section>
          <section class="stat-section">
            <div class="stat-table">
              <div class="stat-1">
                <h2 class="head">10k+</h2>
                <p class="para">compaines</p>
              </div>
              <div class="stat-2">
                <h2 class="head">314</h2>
                <p class="para">templates</p>
              </div>
              <div class="stat-3">
                <h2 class="head">12M</h2>
                <p class="para">queries</p>
              </div>
            </div>
          </section>
        </header>
      </div>
    </main>


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tinker</a>.
    </footer>
  </div>

</body>
</html>
